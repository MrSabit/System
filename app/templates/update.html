{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ todo.title }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="todo-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" id="title" value="{{ todo.title }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description">{{ todo.description }}</textarea>
    </div>
    <div class="form-group checkbox">
      <input type="checkbox" name="completed" id="completed" {% if todo.completed %}checked{% endif %}>
      <label for="completed">Completed</label>
    </div>
    <div class="form-actions">
      <input type="submit" value="Save" class="btn save">
      <a href="{{ url_for('todos.index') }}" class="btn cancel">Cancel</a>
    </div>
  </form>
{% endblock %}
