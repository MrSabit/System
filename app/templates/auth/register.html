{% extends 'base.html' %}

{% block title %}Register - The Journey{% endblock %}

{% block content %}
<div class="dashboard-content">
    <div class="level-display">
        <div class="level-header" style="justify-content: center;">
            <div class="level-number">Register</div>
        </div>
        
        <form method="post" class="quest-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-action">
                <button type="submit" class="form-submit">Start Your Journey</button>
            </div>
            <div style="text-align: center; margin-top: 20px; opacity: 0.8;">
                Already have an account? <a href="{{ url_for('journey.login') }}" style="color: #3b82f6;">Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
